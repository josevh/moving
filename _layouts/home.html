---
layout: default
---

<div class="home">
  <head>
      <title>{{ site.title }}</title>
  </head>
  <div class="home-title">
    <p class="home-heading">{{ site.title }}</p>
    <p class="home-sub-heading">{{- site.description | escape -}}</p>
  </div>

  {%- if site.posts.size > 0 -%}
    {% include post_list.liquid post_list=site.posts %}
  {%- endif -%}
</div>
